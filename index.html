<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Coverter</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/converter-icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="container">
      <div class="unit-converter">
        <div class="category-selector">
          <label for="">Unit Category</label>
          <select class="border-radius-5 blur-6px" name="" id=""></select>
          <p class="error-alert">
            The category must exist in the range of options
          </p>
        </div>
        <div class="unit-selector">
          <div class="unit-selector-from">
            <label for="">From</label>
            <select class="border-radius-5 blur-6px" name="" id=""></select>
            <p class="error-alert">Unit out of range</p>
          </div>
          <div class="unit-selector-to">
            <label for="">To</label>
            <select class="border-radius-5 blur-6px" name="" id=""></select>
            <p class="error-alert">Unit out of range</p>
          </div>
        </div>
        <div class="value-input">
          <label for="">Amount</label>
          <input type="number" class="border-radius-5 blur-6px" />
          <p class="error-alert">The value must be a number</p>
        </div>
        <div class="btn-converter">
          <button class="border-radius-5 border-none">Converter</button>
        </div>
        <div class="value-output">
          <p class="text-center"></p>
        </div>
      </div>
    </section>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
